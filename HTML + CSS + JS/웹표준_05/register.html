<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>Sign Up</h1>
      <form>
        <fieldset>
          <legend>User Info.</legend>
          <ul>
            <li>
              <label for="uid">ID</label>
              <input type="text" id="uid" autofocus placeholder="4 ~ 10자 사이, 공백 없이" required>
            </li>
            <li>
              <label for="umail">E-Mail</label>
              <input type="email" id="umail" required>
            </li>
            <li>
              <label for="pw">Password</label>
              <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>
            <li>
              <label for="pwcheck">Password Check</label>
              <input type="password" id="pwcheck">
            </li>
            <li>
              <label for="path">가입경로</label>
              <select id="path">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="SNS">SNS</option>
                <option value="etc">기타</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Receive emails about events and news.</legend>
          <input type="radio" name="mailing" id="mailing_Y" value="mailing_Yes">
          <label for="mailing_Y">Agree</label>
          <input type="radio" name="mailing" id="mailing_N" value="mailing_No">
          <label for="mailing_N">Disagree</label>
        </fieldset>
        <div>
          <input type="submit" value="Sign-up">
          <input type="reset" value="Cancel">
        </div>
      </form>
    </div>           
  </body>
</html>
